<!DOCTYPE html>      <!-- This denotes the version of HTML that is HTML5-->

<html lang="en">     <!-- Here HTML is opening and closing of code and lang="en" specifies that which language you prefer, in this "english = en". This one can read code which is present in english language. -->

<head>          <!-- Here we put information about website which is not open for all. This iformation is private.-->

    <meta charset="UTF-8">  <!-- This is code of character set it includes all syboles,emojes and other words which can be displayed easyly-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- It keeps code compatible with internet explorer -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Document</title>  <!-- This is what that is displayed on the tab bar of website-->
</head>

<body>  <!-- This is the place where all content of website is written -->
    
</body>
</html>
