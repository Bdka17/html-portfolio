<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageElement</title>
</head>
<body>
    <img src="https://picsum.photos/seed/picsum/500/300" alt="Snowy Mountain"> 
    <br>
    <img src="" alt="Snowy Mountain">

    <!-- 
    This tag is Self Closing tag or Void Element, not have closing tag.
    Here,
    1. img is tag
    2. src is source of image and 
    3. after = we put the url or location of image.
    4. after url , adding / we can give size we want of image.
    5. alt stands for alternative text description, if image is not uploding then text written in alt showed.
     -->
</body>
</html>
