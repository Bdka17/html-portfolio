<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor</title>
</head>
<body>
    <!-- 
    There are many types of Attributes in Anchor tag.
     -->
    <a href="https://www.google.com">This is a link to Google</a> <br>
    <!-- 
    here, a is tag
    href is attribute and
    after = we put value of attribute
     -->

     <a draggable="true">This is Me</a> <br>
    <!-- 
    draggable is use to dragg content written inside anchor tag.
    Without this attribute we can't dragg content.
     -->
    <a href="https://www.google.com" draggable="true">We can run 2 or more attributes together by giving SPACE</a>
</body>
</html>
