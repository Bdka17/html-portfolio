<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>My top 5 Favourite Websites</h1>
    <ol>
        <li> <p>To search anything <a href="https://www.google.com">"Google"</a> </p> </li>
        <li> <p>To watch Anime <a href="https://zoro.to">"Zoro"</a> </p> </li>
    </ol>

    <!-- how to manage numbering of ordered list
    1. If we have to start numbering from 3 instead of 1 then we use start,<ol start="3"> 
    2. If we have to reverse numbering then we use reversed,<ol reversed> 
    -->
    <br>

    <ol start="5">
        <li> <p>To search anything <a href="https://www.google.com">"Google"</a> </p> </li>
        <li> <p>To watch Anime <a href="https://zoro.to">"Zoro"</a> </p> </li>
    </ol>

    <br>
    
    <ol reversed>
        <li> <p>To search anything <a href="https://www.google.com">"Google"</a> </p> </li>
        <li> <p>To watch Anime <a href="https://zoro.to">"Zoro"</a> </p> </li>
    </ol>
</body>
</html>
